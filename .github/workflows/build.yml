name: Build and Test Wingman-os

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y nasm qemu-system-x86

      - name: Build boot sector
        run: make

      - name: Run QEMU and capture output
        run: |
          # Kör i 2 sekunder och logga utdata
          timeout 2s qemu-system-x86_64 -nographic -drive format=raw,file=boot.bin > qemu.log 2>&1 || true
          echo "===== QEMU OUTPUT ====="
          cat qemu.log
          echo "======================="
          
          # Test: kontrollera om din boot-text syns
          if ! grep -q "Hello from Wingman-OS" qemu.log; then
            echo "❌ Expected output not found in QEMU log"
            exit 1
          fi
          echo "✅ Boot message found!"
